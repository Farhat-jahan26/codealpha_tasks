<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0;}
    .calculator {
      background: #fff; box-shadow: 0 4px 24px rgba(0,0,0,0.1); border-radius: 12px;
      padding: 2rem; width: 300px;
    }
    .display {
      width: 100%; height: 48px; font-size: 2rem; border: none; background: #eee;
      border-radius: 8px; margin-bottom: 1rem; text-align: right; padding: 0 0.5rem;
    }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;}
    button {
      height: 48px; font-size: 1.2rem; border-radius: 8px; border: none;
      background: #e0e0e0; cursor: pointer; transition:.2s;
    }
    button:hover, button.active { background:#c8e6c9;}
    .equals { grid-column: span 2; background: #aed581;}
    .backspace { background: #ffccbc;}
    .operator { background: #b3e5fc;}
    @media (max-width:400px){
      .calculator{width:96vw;padding:1rem;}
      .display{font-size:1.2rem;}
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input class="display" id="display" type="text" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" title="Clear">C</button>
      <button onclick="backspace()" class="backspace" title="Backspace">←</button>
      <button onclick="insert('/')" class="operator">÷</button>
      <button onclick="insert('*')" class="operator">×</button>
     
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('-')" class="operator">−</button>
     
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('+')" class="operator">+</button>
     
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('.')">.</button>
     
      <button onclick="insert('0')">0</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    function insert(value) {
      display.value += value;
    }
    function clearDisplay() {
      display.value = '';
    }
    function backspace() {
      display.value = display.value.slice(0, -1);
    }
    function calculate() {
      try {
        let result = eval(display.value.replace('÷','/').replace('×','*').replace('−','-'));
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }
    // Keyboard Support
    document.addEventListener('keydown', function(e) {
      if ((e.key >= '0' && e.key <= '9') || "+-*/.".includes(e.key)) { insert(e.key); }
      if (e.key === 'Enter') calculate();
      if (e.key === 'Backspace') backspace();
      if (e.key.toLowerCase() === 'c') clearDisplay();
    });
  </script>
</body>
</html>
